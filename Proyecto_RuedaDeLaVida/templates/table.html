<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mostrar</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Ocio</th>
                <th>Personal</th>
                <th>Dinero</th>
                <th>Familiar</th>
                <th>Trabajo</th>
                <th>Social</th>
                <th>Fisica</th>
                <th>Espiritual</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>
                    {{ item[0]}}
                </td>
                <td>
                    {{ item[1]}}
                </td>
                <td>
                    {{ item[2]}}
                </td>
                <td>
                    {{ item[3]}}
                </td>
                <td>
                    {{ item[4]}}
                </td>
                <td>
                    {{ item[5]}}
                </td>
                <td>
                    {{ item[6]}}
                </td>
                <td>
                    {{ item[7]}}
                </td>
                <td>
                    {{ item[8]}}
                </td>
                <td>
                    {{ item[9]}}
                </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</body>
</html>
